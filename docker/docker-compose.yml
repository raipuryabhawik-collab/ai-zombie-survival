services:

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    container_name: docker-backend-1
    ports:
      - "5000:5000"
    depends_on:
      - mongodb

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    container_name: docker-frontend-1
    ports:
      - "8081:80"
    depends_on:
      - backend

  mongodb:
    image: mongo:6
    container_name: game-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:

